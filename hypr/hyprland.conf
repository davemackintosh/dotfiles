# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=HDMI-A-2,preferred,0x0,2
monitor=eDP-1,preferred,1920x0,1

source=~/.config/hypr/mocha.conf

# Execute your favorite apps at launch
exec-once = waybar & dunst & hyprpaper & swayosd &
exec-once = swayidle -w timeout 300 'sh ~/.config/hypr/swaylock.sh' timeout 330 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' before-sleep 'sh ~/.config/hypr/swaylock.sh'
exec-once = hyprctl setcursor Bibata-Modern-Ice 12 # set cursor
# Fix screen sharing.
#exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
#exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=wayland
#exec = gsettings set org.gnome.desktop.interface icon-theme 'Tela-circle-black' # set gtk icons
#exec = gsettings set org.gnome.desktop.interface cursor-theme 'Bibata-Modern-Ice' # set gtk cursor
#exec = gsettings set org.gnome.desktop.interface cursor-size 12 # set gtk cursor si-once
#exec = gsettings set org.gnome.desktop.interface gtk-theme 'Catppuccin-Mocha-B' # set gtk theme
exec-once = /usr/lib/polkit-kde-authentication-agent-1

# Some default env vars.
env = XCURSOR_SIZE,12

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:escape
    kb_rules =

    follow_mouse = 1
    touchpad {
        natural_scroll = yes
		tap-to-click = true
		middle_button_emulation = 0
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

misc {
	disable_hyprland_logo = true
	disable_splash_rendering = false
	mouse_move_enables_dpms = true
	no_direct_scanout = true
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 3
    col.active_border = $peach $pink 45deg
    # col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 8
    blur = no
    blur_size = 0
    blur_passes = 0
    blur_new_optimizations = on
    multisample_edges = true
    blur_xray = true

    drop_shadow = no
    shadow_range = 10
    shadow_render_power = 0
    col.shadow = rgba(1a1a1a99)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

windowrulev2 = forceinput,class:^(1Password)$,title:^(Quick Access)$
windowrulev2 = noblur,class:^(1Password)$,title:^(Quick Access)$
windowrulev2 = float,class:^(1Password)$,title:^(Quick Access)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Media keys.
bind=,XF86AudioMute, exec, swayosd --output-volume mute-toggle
bind=,XF86AudioLowerVolume, exec, swayosd --output-volume lower
bind=,XF86AudioRaiseVolume, exec, swayosd --output-volume raise
bind=,XF86MonBrightnessUp, exec, swayosd --brightness raise
bind=,XF86MonBrightnessDown, exec, swayosd --brightness lower

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, nautilus
bind = $mainMod, L, exec, cd /home/dave && wlogout -L 550 -R 550 -T 350 -B 350 -b 2 -c 0 -r 0 --protocol layer-shell
bind = $mainMod, R, exec, wofi --show drun
bind = CTRL SHIFT, SPACE,exec, 1password --quickaccess
bind = $mainMod SHIFT, s, exec, grim -g "$(slurp)" - | wl-copy

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod, f, fullscreen, 0
bind = $mainMod ALT, f, fullscreen, 0

bind = $mainMod ALT, 1, movecurrentworkspacetomonitor, HDMI-A-2

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

blurls=waybar
blurls=wofi
blurls=notifications
blurls=Dunst
blurls=wlogout

