#
corner-radius = 5;

no-dock-shadow = true;
shadow = true;				# Enabled client-side shadows on windows.
xinerama-shadow-crop = true;
shadow-radius = 9;			# The blur radius for shadows. (default 10)
shadow-offset-x = 0;		# The left offset for shadows. (default -15)
shadow-offset-y = -1;		# The top offset for shadows. (default -12)
shadow-opacity = 0.2;
shadow-exclude = [
	"! name~=''",				
# "Unknown" windows, including xfwm4 alt-tab
	"n:e:Notification",
	"n:e:Plank",
	"n:e:Docky",
	"n:e:Whisker Menu",
	"g:e:Synapse",
	"g:e:Kupfer",
	"g:e:Conky",
# "n:w:*Firefox*",
	"n:w:*Chrome*",
	"n:w:*Chromium*",
	"class_g ?= 'Dunst'",
	"class_g ?= 'Cairo-dock'",
	"class_g ?= 'Xfce4-notifyd'",
	"class_g ?= 'Xfce4-power-manager'",
	"class_g ?= 'Xfwm4'",		# For the "new" xfwm4 alt-tab
	"_GTK_FRAME_EXTENTS@:c",	# GTK+ 3 CSD windows https://github.com/chjj/compton/issues/189
	"class_g = 'Clementine'",
	"class_g = 'Electron'",
	"class_g = 'Leonflix'",
	"class_g = 'Bar'",
	"class_g = 'vlc'",
	"_NET_WM_STATE@:32a = '_NET_WM_STATE_FULLSCREEN'",
];

